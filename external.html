<html>
    <head>
        <meta charset="UTF-8">
        <title>
            External CSS
        </title>
        <style>
            body{
                background-color: white;
                
            }
            h1{
                color: black ;
                text-align: center

            }
            p{
                font-size: 20px;
                color: chocolate;
            }
        </style>
    </head>
    <body>
        <h1 style="color: aquamarine;text-align: center;">This is the first example</h1>
        <p style="font-size: 20px;color: black;">this is External style paragraph CSS.</p>
        
    </body>
</html>
